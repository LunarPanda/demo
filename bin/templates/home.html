<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Demo</title>
  </head>
  <body>
  
  	   	<h2>AppId</h2>
  	   	
  	 	<h1 th:text="${appId}"></h1>
		<h2>Services</h2>
		<ul>
   			<li th:each="service:${services}" th:text="${service}">service</li>
		</ul>
  	   	
       	<table>
       		<h2>Micro-services</h2>

       		<tbody>
       			<tr th:each="service:${microservices}">
       				<td th:text="${service.state}">state</td> 
       				<td th:text="${service.name}">name</td>
       				<td>
       					<a th:text="${service.URI}" th:href="${'/microservice/'+service.name}"></a>
       				</td>
       			</tr>
       		</tbody>
		</table>       
       
		<table>
			<h2>Conversations</h2>
			<tbody>
				<tr th:each="conversation: ${history}">
					<tr>
						<td> [ ME ] </td>
						<td th:text="${conversation.request}">request</td>
					</tr>
					<tr>
						<td> [ BO ] </td>
						<td th:text="${conversation.reply}">reply</td>
					</tr>
				</tr>
			</tbody>
		</table>
		<br/>
       	<form action="#" th:action="@{/}" th:object="${request}" method="post">
    		<div>
    			<label for="content">
    				<span> [ ME ] </span>
    			</label>
    			<input type="text" size="40" th:field="*{content}"></input>
    			<span></span>
    			<button type="submit" name="upload" th:text="say">Say</button> 
    		</div>
               
		</form>
  		
  		

  </body>
</html>
